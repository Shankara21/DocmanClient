<main style="background-image: url('assets/img/bgdocman.jpg');background-repeat: no-repeat; background-size: cover;" >
  <div style="background-color: rgba(236, 114, 114, 0.6);">
    <section
      class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4" 
    >
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
          >
            <div class="card mb-3">
              <div class="d-flex justify-content-center pt-4">
                <a
                  href="index.html"
                  class="logo d-flex align-items-center w-auto"
                >
                  <img src="assets/img/logo.png" alt="" />
                  <span class="d-none d-lg-block">Docman</span>
                </a>
              </div>
              <div class="card-body">
                <div class="pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">
                    Login to Your Account
                  </h5>
                  <p class="text-center small">
                    Enter your email &amp; password to login
                  </p>
                </div>
                <form
                  class="row g-3 needs-validation"
                  novalidate=""
                  [formGroup]="form"
                  (ngSubmit)="submit()"
                >
                  <div class="col-12">
                    <div
                      class="alert alert-danger alert-dismissible fade show"
                      role="alert"
                      *ngIf="errorMsg"
                    >
                      <i class="bi bi-exclamation-octagon me-1"></i>
                      {{ errorMsg }}
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="alert"
                        aria-label="Close"
                      ></button>
                    </div>
                  </div>
                  <div class="col-12 mt-0">
                    <label for="yourUsername" class="form-label">Email</label>
                    <div class="input-group has-validation">
                      <input
                        type="text"
                        name="username"
                        class="form-control"
                        id="yourUsername"
                        required=""
                        formControlName="email"
                      />
                      <div class="invalid-feedback">
                        Please enter your username.
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="yourPassword" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      id="yourPassword"
                      required=""
                      formControlName="password"
                    />
                    <div class="invalid-feedback">
                      Please enter your password!
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">
                      Login
                    </button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">
                      Don't have account?
                      <a routerLink="/register">Create an account</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
